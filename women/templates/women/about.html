<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Главная</a></li>
    {% for m in menu %}
        {% if not forloop.last %}
            <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
        {% else %}
            <li class="last"><a href="{% url m.url_name %}">{{ m.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
<h1>{{ title }}</h1>

</body>
</html>
